<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>填写联系信息</title>
    <style type="text/css">
    ul {margin:0;list-style-type:circle}

    </style>
</head>
<body>
<H1 align="center">Django表单示例</H1>
<form method="post">
    {% csrf_token %}
    <table align="center" border="1">
        <caption>填写联系信息</caption>
        {{ form }}
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="确定"/>
            </td>
        </tr>
    </table>
</form>
{{ data }}
</body>
</html>
