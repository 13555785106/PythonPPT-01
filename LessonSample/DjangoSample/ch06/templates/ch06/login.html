<!DOCTYPE html>
{% load custom_filters %}
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
{% if form %}
<form method="post">
    {% csrf_token %}
    <table align="center">
        <caption>登录</caption>
        {{ form }}
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="提交">
            </td>
        </tr>
    </table>
</form>
{% else %}
<center><a href="{% url 'ch06:logout' %}">退出</a></center>
<center>登录成功！</center>
_auth_user_id: {{ request.session|uvv:'_auth_user_id' }}<br/><br/>
{% for key, value in request.session.items %}
{{ key }}: {{ value }}<br/>
{% endfor %}
{% endif %}
</body>
</html>
