




<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 注意css文件与js文件的引用顺序，被依赖的放在前面！ -->
<link rel="stylesheet" href="/WebSample/;jsessionid=12BF62ACB55A17CDD934D735FBB973EDtheme/css/bootstrap.min.css">
<script src="/WebSample/;jsessionid=12BF62ACB55A17CDD934D735FBB973EDtheme/js/jquery.js"></script>
<script src="/WebSample/;jsessionid=12BF62ACB55A17CDD934D735FBB973EDtheme/js/bootstrap.min.js"></script>
<title>登录</title>
</head>
<body>
	<div class="container">
		<form method="post" role="form" class="form-inline">
			<div class="row">
				<div class="col-md-4 col-md-offset-4" style="text-align: center">
					<h2 class="text-primary">欢迎登录</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-offset-4" style="padding-left:24px;">
					<label for="account">账号：</label><span
						style="color: red; font-weight: bolder;">*</span> <input
						type="text" name="account" value=""
						class="form-control" /> 
				</div>
				<div class="col-md-3">
				
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-offset-4" style="padding-left:24px;">
					<label for="passwd">密码：</label><span
						style="color: red; font-weight: bolder;">*</span> <input
						type="password" name="passwd" value=""
						class="form-control" />
				</div>
				<div class="col-md-3">
				
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4" style="text-align: center">
					<input type="submit" value="确定" class="btn btn-danger"/>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
