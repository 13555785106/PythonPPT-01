<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单测试</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table align="center">
        <caption>注册为创作者</caption>
        {% for field in form%}
        <tr>
            <td>{{ field.label}}</td>
            <td>{{field}}</td>
            <td>{{ field.errors}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3" style="text-align:center"><input type="submit" value="提交"></td>
        </tr>
    </table>

</form>
</body>
</html>
